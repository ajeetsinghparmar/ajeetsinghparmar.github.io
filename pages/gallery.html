---
title: Image Gallery
---

<link rel="stylesheet" href="/assets/css/gallery.css">


<div class="main">
<div class="gallery-container">
    {% for item in site.data.gallery %}
    <div class="box">
        <div class="imgBox">
            <img src="{{item.image}}" alt="">
        </div>
        <div class="details">
            <div class="content">
            <h1>{{item.title}}</h1>
            <p>{{item.description}}</p>
        </div>
        </div>
    </div>
    {% endfor %}
</div>
</div>
