---
layout: default
title: Home | Ajeet's Educational Blog
---

    <div class="container mt-1">
      <div class="row">
        <div class="container col-sm-10">
          <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="https://source.unsplash.com/1600x900/?study,mathematics" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="https://source.unsplash.com/1600x900/?study,physics" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="https://source.unsplash.com/1600x900/?study,chemistry" class="d-block w-100" alt="...">
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </a>
          </div>
        </div>
        <div class="container col my-2">
          <div class="list-group">
            <li class="list-group-item active" aria-current="true">Latest Posts</li>
            {% for post in site.posts limit:4 %}
            <a href="{{ post.url }}" class="list-group-item list-group-item-action">
              {{ post.title }}
            </a>
            {% endfor %}
          </div>
        </div>
      </div>
    </div>
