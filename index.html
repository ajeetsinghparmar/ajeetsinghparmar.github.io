<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Students Blog</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">SB</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Features</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About Us</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-1">
      <div class="row">
        <div class="container col-sm-10">
          <div class="card">
            <h5 class="card-header">Notes</h5>
            <div class="card-body">
              <h5 class="card-title">Python Notes</h5>
              <p class="card-text">
                Click on the link below to get Python Notes Topicwise.
              </p>
              <a href="pages/python_notes/index.html" class="btn btn-primary">See Notes</a>
            </div>
          </div>
          <div class="card">
            <h5 class="card-header">Notes</h5>
            <div class="card-body">
              <h5 class="card-title">LaTex Notes</h5>
              <p class="card-text">
                Click on the link below to get LaTex Notes
              </p>
              <a href="pages/latex_notes/index.html" class="btn btn-primary">See Notes</a>
            </div>
          </div>
          <div class="container">
            <form action="https://formspree.io/f/xoqpywjj" method="POST">
              <fieldset>
                <legend>Contact Us</legend>
              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Write Your Name">
              </div>
              <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
              </div>
              <div class="form-group">
                <label for="message">Message</label>
                <textarea class="form-control" id="message" name="message" rows="3"></textarea>
              </div>
              <div class="m-2">
              <button type="submit" class="btn btn-outline-primary btn-lg btn-block">Send</button>
            </div>
            </fieldset>
            </form>
          </div>
        </div>
        <div class="container col">
            This is sidebar
        </div>
      </div>
    </div>


    <footer>Website designed by Ajeet Singh Parmar</footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
